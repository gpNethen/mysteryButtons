<!doctype html>
<!-- mystery3.html                        Dave Reed      -->
<!-- This page changes an image source on button clicks. -->
<!-- =================================================== -->

<html>
	<head>
		<title> Mystery Image </title>
	</head>
	
	<body>
		<div style="text-align:center">
			<img id="mysteryImg" src="http://balance3e.com/Images/mystery.gif">
			<p>
				<input type="button" value="Show Image"
						onclick="document.getElementById('mysteryImg').src='http://balance3e.com/Images/happy.gif';">
				<input type="button" value="Hide Image"
						onclick="document.getElementById('mysteryImg').src='http://balance3e.com/Images/mystery.gif';">
			</p>
		</div>	
	</body>
</html>
